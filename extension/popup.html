<html>
  <head>
    <title>Coverly</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <!--header start-->
      <div class="header">
        <h1>Coverly</h3>
        <p>Automates your cover letter creation with AI</p>
      </div>
      <!--header end-->

      <!-- user login -->
      <div id="user-login" class="user-login">
        <h3 class="login-title">Login</h3>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login">Login</button>
        <p id="login-toggle" class="login-toggle">Don't have an account? Signup</p>
      </div>
      <!-- user login end -->

      <!-- user signup -->
      <div id="user-signup" class="user-login">
        <h3 class="login-title">Signup</h3>
        <input type="text" id="signup-name" placeholder="Name" />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <button id="signup">Signup</button>
        <p id="signup-toggle" class="login-toggle">Already have an account? Login</p>
      </div>
      <!--user signup end-->
    </div>
    <script src="lib/axios.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
