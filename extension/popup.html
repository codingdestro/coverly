<!DOCTYPE html>
<html>
  <head>
    <title>Covery</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="container-col">
    <h1 class="heading">coverly</h1>
    <!-- login form -->
    <div class="" id="form">
      <div>
        <form>
          <input type="email" placeholder="Enter you email" name="email" />
          <input type="password" placeholder="Enter password" name="password" />
          <input type="submit" value="Submit" name="button" class="click" />
          <a href="http://localhost:3000/" target="_blank"
            >don't have account! <span>create one</span></a
          >
        </form>
      </div>
    </div>
    <!-- login form end -->
    <div id="page">
      <div id="documents">
        <div class="documents">
          <div class="documents-list"></div>
          <button id="resume-btn">build resume</button>
          <button id="resume-download-btn">download resume</button>
        </div>
      </div>
      <!-- button stack -->

      <div id="main" class="hidden">
        <button class="logout-btn">logout</button>
        <div class="output-display">
          <pre class=""></pre>
          <button class="copy-btn">copy</button>
        </div>
        <div class="container-col btn-stack">
          <div>
            <button id="getDescription">Get job description</button>
            <button id="coverletter-btn" class="">Generate Coverletter</button>
          </div>
        </div>
      </div>
      <!-- button stack end -->
      <button class="switch-btn">switch</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
