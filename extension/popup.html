<!DOCTYPE html>
<html>
  <head>
    <title>Tag Extractor</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="container-col">
    <h1>coverly</h1>
    <!-- login form -->
    <div class="hidden" id="form">
      <div>
        <form>
          <input type="email" placeholder="Enter you email" name="email"/>
          <input type="password" placeholder="Enter password" name="password"/>
          <input type="submit" value="Submit" name="button" class="click"/>
        </form>
      </div>
    </div>
    <!-- login form end -->

    <!-- button stack -->

    <div id="main">
      <div class="container-col btn-stack">
        <div>
          <button>Get job description</button>
          <button>Generate Coverletter</button>
        </div>
        <div>
          <label class="select-btn" for="file-input">select file</label>
          <input type="file" id="file-input" />
          <button>upload resume</button>
        </div>
      </div>
    </div>
    <!-- button stack end -->
    <button class="switch-btn">switch</button>

    <script src="jquery.min.js"></script>
    <script src="utils.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
